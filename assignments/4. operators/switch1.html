<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=Number(prompt("enter a number between 1-9"));
        switch(num1){
            case 1: alert("the entered number is 1");
            break;
            case 2: alert("the entered number is 2");
            break;
            case 3: alert("the entered number is 3");
            break;
            case 4: alert("the entered number is 4");
            break;
            case 5: alert("the entered number is 5");
            break;
            case 6: alert("the entered number is 6");
            break;
            case 7: alert("the entered number is 7");
            break;
            case 8: alert("the entered number is 8");
            break;
            case 9: alert("the entered number is 9");
            break;
            default: alert("invalid");
            break;
        }
    </script>
</body>
</html>
